<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #0d0d0d;
    }
    header {
      background-color: #6f4e37;
      color: #fff;
      padding: 30px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }
    header h1 {
      font-size: 42px;
      margin: 0;
      letter-spacing: 2px;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #6f4e37;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f4f4f4;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    thead {
      background-color: #6f4e37;
      color: #fff;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    tr:hover {
      background-color: #eaeaea;
    }
    footer {
      background: #0b0b0ba1;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    /* Para pantallas pequeñas (celulares) */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 10px;
  }

  header h1 {
    font-size: 28px;
  }

  section {
    margin: 20px;
    padding: 10px;
  }

  iframe {
    width: 100%;
    height: 250px;
  }

  .container {
    grid-template-columns: 1fr; /* En Carrito: una sola columna */
  }

  .coleccion {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Más compacta */
  }

  .producto img {
    width: 100%;
    height: auto;
  }

  table {
    font-size: 14px;
  }
}

  </style>
</head>
<body>

  <header>
    <h1>MODA URBANA</h1>
    <p>Carrito de Compras</p>
  </header>

  <nav>
    <a href="Página inicio Moda Urbana.html">Inicio</a>
    <a href="Carrito.html">Carrito</a>
    <a href="Colección.html">Colección</a>
    <a href="Ofertas.html">Ofertas</a>
  </nav>

  <section>
    <h1>Datos del Formulario</h1>
    <table>
      <thead>
        <tr>
          <th>Campo</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="data-table-body">
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 Moda Urbana - Todos los derechos reservados</p>
  </footer>

  <script>
    const tableBody = document.getElementById('data-table-body');
    const params = new URLSearchParams(window.location.search);

    for (const [key, value] of params.entries()) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${decodeURIComponent(key)}</td><td>${decodeURIComponent(value)}</td>`;
      tableBody.appendChild(row);
    }
  </script>

</body>
</html>
