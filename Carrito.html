<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Moda Urbana</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #5a3c2e;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    .carrito {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .carrito h2 {
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
      color: #5a3c2e;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }
    .item img {
      width: 80px;
      border-radius: 8px;
      margin-right: 1rem;
    }
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .info h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
    .acciones {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .acciones button {
      padding: 0.3rem 0.6rem;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .acciones button:hover {
      background: #5a3c2e;
      color: #fff;
    }
    .resumen {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
    }
    .resumen h2 {
      font-family: 'Playfair Display', serif;
      color: #5a3c2e;
      margin-bottom: 1rem;
    }
    .resumen p {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .btn-finalizar {
      width: 100%;
      padding: 0.8rem;
      background: #5a3c2e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .btn-finalizar:hover {
      background: #40291f;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      max-width: 400px;
    }
    .modal button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #5a3c2e;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal button:hover {
      background: #40291f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moda Urbana</h1>
    <nav>
      <a href="P치gina inicio Moda Urbana.html">Inicio</a>
      <a href="Colecci칩n.html">Colecci칩n</a>
      <a href="Ofertas.html">Ofertas</a>
      <a href="CONTACTO.html">Contacto</a>
    </nav>
  </header>

  <div class="container">
    <div class="carrito">
      <h2>Tu Carrito</h2>
      <div id="carrito-items"></div>
    </div>

    <div class="resumen">
      <h2>Resumen</h2>
      <div id="resumen-items"></div>
      <hr>
      <p><strong>Total</strong> <strong id="total">$0</strong></p>
      <button class="btn-finalizar">Finalizar compra</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <p>Gracias por tu compra, revisa tu correo para la confirmaci칩n</p>
      <button id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <script>
    // Tomar carrito de localStorage
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    const carritoContainer = document.getElementById("carrito-items");
    const resumenContainer = document.getElementById("resumen-items");
    const totalEl = document.getElementById("total");

    function renderCarrito() {
      carritoContainer.innerHTML = "";
      resumenContainer.innerHTML = "";
      let total = 0;

      carrito.forEach((item, index) => {
        if (!item.cantidad) item.cantidad = 1;

        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${item.imagen}" alt="${item.nombre}">
          <div class="info">
            <h3>${item.nombre}</h3>
            <p>${item.detalle || ""}</p>
            <p>$${item.precio}</p>
          </div>
          <div class="acciones">
            <button onclick="cambiarCantidad(${index}, -1)">-</button>
            <span>${item.cantidad}</span>
            <button onclick="cambiarCantidad(${index}, 1)">+</button>
          </div>
        `;
        carritoContainer.appendChild(div);

        const resumenItem = document.createElement("p");
        resumenItem.innerHTML = `<span>${item.nombre} ${item.cantidad > 1 ? "(x" + item.cantidad + ")" : ""}</span> 
                                 <span>$${item.precio * item.cantidad}</span>`;
        resumenContainer.appendChild(resumenItem);

        total += item.precio * item.cantidad;
      });

      totalEl.textContent = `$${total}`;
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    function cambiarCantidad(index, delta) {
      carrito[index].cantidad += delta;
      if (carrito[index].cantidad < 1) {
        carrito.splice(index, 1);
      }
      renderCarrito();
    }

    renderCarrito();

    // Modal
    const modal = document.getElementById("modal");
    const finalizarBtn = document.querySelector(".btn-finalizar");
    const cerrarBtn = document.getElementById("cerrarModal");

    finalizarBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    cerrarBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
