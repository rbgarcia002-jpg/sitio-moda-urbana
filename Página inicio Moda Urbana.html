<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moda Urbana</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #e8dfdf;
      color: #333;
    }

    header {
      background-color: rgb(162, 135, 98);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Brush Script', serif;
      font-size: 2.5rem;
      color: #6e3b2d; /* Marrón elegante */
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }

    .hero {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 50px;
      background: linear-gradient(to right, #fff, #f3f1ef);
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #6e3b2d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 30px;
    }

    .images img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    /* --- Responsividad --- */

/* Ajustes para pantallas medianas (tablets) */
@media (max-width: 992px) {
  header {
    flex-direction: column;
    padding: 15px 20px;
    text-align: center;
  }

  nav {
    margin-top: 10px;
  }

  .hero {
    flex-direction: column;
    padding: 30px 20px;
    text-align: center;
  }

  .hero-img img {
    max-width: 90%;
    height: auto;
    margin-top: 20px;
  }

  .images {
    grid-template-columns: repeat(2, 1fr); /* 2 columnas en tablets */
  }
}

/* Ajustes para pantallas chicas (celulares) */
@media (max-width: 600px) {
  header h1 {
    font-size: 2rem;
  }

  nav a {
    display: block;
    margin: 10px 0;
  }

  .hero-text h2 {
    font-size: 1.5rem;
  }

  .images {
    grid-template-columns: 1fr; /* 1 columna en celulares */
  }
}
  </style>
</head>
<body>

  <header>
    <h1>Moda Urbana</h1>
    <nav>
      <a href="Carrito.html">Carrito</a>
      <a href="Ofertas.html">Ofertas</a>
      <a href="CONTACTO.html">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Estilo al mejor precio</h2>
      <p>Moda Urbana ofrece ropa moderna, cómoda y versátil que combina tendencias actuales con clásicos atemporales para expresar tu estilo personal.</p>
      <a href="Colección.html" class="btn">Visita nuestra colección</a>
    </div>
    <div class="hero-img">
      <img src="Sudaderacafé.webp" alt="Modelo Moda Urbana" width="350" height="300">
    </div>
  </section>

  <section class="images">
    <img src="Joggersgrises.webp" alt="Ropa urbana">
    <img src="Ropamoderna.webp" alt="Estilo moderno">
    <img src="traje.png" alt="Colección elegante">
  </section>

  <footer>
    <p>&copy; 2025 Moda Urbana - Todos los derechos reservados</p>
  </footer>

</body>
</html>
